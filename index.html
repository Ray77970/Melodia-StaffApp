<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melodia StaffApp â€“ Login</title>

  <!-- Tailwind CDN einbinden -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen"> 
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Gib deine E-Mail-Adresse ein:</p>
    
    <!-- Login Formular -->
    
    <form id="login-form" class="space-y-4">
      <input
        type="email"
        id="email"
        required
        placeholder="z.B. aline@melodia.de"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded"
      >
        Magic Link senden
      </button>
    </form>

    <p id="message" class="text-center text-sm mt-4"></p>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
